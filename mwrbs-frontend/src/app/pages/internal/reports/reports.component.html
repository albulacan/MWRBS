<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card bg-secondary">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center p-lg-2">
                        <div class="col-lg-4">
                            <select class="form-control" name="reportType" [(ngModel)]="reportTypeId">
                                <option value="" disabled>Select Report Type</option>
                                <option *ngFor="let item of reportTypes" [value]="item.reportTypeId">
                                    {{item.reportTypeName}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="frm-date-range" (submit)="generate()">
                        <div class="pl-lg-4" *ngIf="+reportTypeId === 1 || +reportTypeId === 3">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label required">Date From</label>
                                        <input type="text" class="form-control form-control-alternative" name="dateFrom"
                                            [(ngModel)]="dateFrom" placeholder="Date From" autocomplete="off"
                                            [owlDateTime]="dtFrom" [owlDateTimeTrigger]="dtFrom" required
                                            (keydown)="$event.preventDefault()" required>
                                        <owl-date-time [pickerType]="'calendar'" #dtFrom></owl-date-time>
                                        <div class="invalid-feedback">Please select starting date.</div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label required">Date To</label>
                                        <input type="text" class="form-control form-control-alternative" name="dateTo"
                                            [(ngModel)]="dateTo" placeholder="Date To" autocomplete="off"
                                            [owlDateTime]="dtTo" [owlDateTimeTrigger]="dtTo" required
                                            (keydown)="$event.preventDefault()" required>
                                        <owl-date-time [pickerType]="'calendar'" #dtTo></owl-date-time>
                                        <div class="invalid-feedback">Please select end date.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pl-lg-4" *ngIf="+reportTypeId === 2">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label required">Reference Number</label>
                                        <input type="text" class="form-control form-control-alternative"
                                            name="referenceNo" [(ngModel)]="referenceNo" placeholder="Reference Number"
                                            required>
                                        <div class="invalid-feedback">Please enter a reference number.</div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <button type="submit" class="btn btn-primary" [disabled]="!reportTypeId">Generate
                            Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
