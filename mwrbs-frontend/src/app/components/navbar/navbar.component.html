<!-- Modal -->
<div class="modal fade" (appBsModal)="modal = $event" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" [appBlockUi]="isProcessing">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel"><i class="fa fa-key"></i> Change Password</h2>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-secondary">
                <form id="frm-change-password">
                    <div class="row pl-lg-4 pr-lg-4">
                        <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label required">Old Password</label>
                              <input type="password" class="form-control form-control-alternative" name="oldPassword"
                                  [(ngModel)]="user.oldPassword" placeholder="Old Password" required>
                              <div class="invalid-feedback">Please enter old password.</div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                        </div>
                    </div>
                    <div class="row pl-lg-4 pr-lg-4">
                      <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label required">New Password</label>
                            <input type="password" class="form-control form-control-alternative" name="newPassword"
                                [(ngModel)]="user.password" placeholder="New Password" required>
                            <div class="invalid-feedback">Please enter new password.</div>
                          </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label required">Confirm Password</label>
                          <input type="password" class="form-control form-control-alternative" name="confirmPassword"
                              [(ngModel)]="user.confirmPassword" placeholder="Confirm Password" required>
                          <div class="invalid-feedback">Please re-enter new password.</div>
                        </div>
                      </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" (click)="changePassword()">Save</button>
            </div>
        </div>
    </div>
</div>
