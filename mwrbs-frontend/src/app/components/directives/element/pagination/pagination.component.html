
<div class="row">
    <div class="col">
        <small class="form-text text-muted">{{info}}</small>
    </div>
    <div class="col">
        <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
                <li class="page-item" [class.disabled]="currentPageNumber === 1 || !maxPageIndex">
                    <a class="page-link" href (click)="setCurrentPage(1, $event)" aria-label="Previous">
                        <span aria-hidden="true" class="fa fa-angle-double-left"></span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPageNumber === 1 || !maxPageIndex">
                    <a class="page-link" href aria-label="Previous" (click)="setCurrentPage(currentPageNumber - 1, $event)">
                        <span aria-hidden="true" class="fa fa-angle-left"></span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let index of range(pageStartNumber, pageEndNumber)"
                    [class.active]="currentPageNumber === index">
                    <a class="page-link" href (click)="setCurrentPage(index, $event)">
                        <span aria-hidden="true">{{ index }}</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPageNumber === maxPageIndex
                                        || !maxPageIndex">
                    <a class="page-link" href (click)="setCurrentPage(currentPageNumber + 1, $event)" aria-label="Last">
                        <span aria-hidden="true" class="fa fa-angle-right"></span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPageNumber === maxPageIndex
                                        || !maxPageIndex">
                    <a class="page-link" href (click)="setCurrentPage(maxPageIndex, $event)" aria-label="Last">
                        <span aria-hidden="true" class="fa fa-angle-double-right"></span>
                    </a>
                </li>
            </ul>
        </nav>        
    </div>
</div>
